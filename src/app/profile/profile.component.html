<div class="container">
  <button (click)="loadSavedForecasts()">Show saved forecasts</button>
  <div class="table">
    <div *ngFor="let forecast of weatherForecasts">
      <div *ngFor="let weather of forecast.weathers">
        <a>{{weather.temperatureCelsius}}</a>
      </div>
      <button>Choose</button>
    </div>
  </div>
</div>
