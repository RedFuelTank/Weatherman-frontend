<div class="container">
  <button (click)="loadSavedForecasts()">Compare saved forecasts with new forecast</button>
  <div class="table">
    <div *ngFor="let forecast of weatherForecasts">
      <div *ngFor="let weather of forecast.weathers">
        <a>{{weather.temperatureCelsius}}</a>
      </div>
    </div>
  </div>
</div>
