<form [formGroup]="registerForm">
  <div>
    <div>
      <label for="inputUsername">Username</label>
      <input type="text" id="inputUsername" placeholder="Please input your username"
             formControlName="username">
    </div>
    <div>
      <label for="inputPassword">Password</label>
      <input type="password" id="inputPassword" placeholder="Please input your password"
             formControlName="password">
    </div>
  </div>
  <div>
    <label for="inputName">Name</label>
    <input type="text" id="inputName" placeholder="Name" formControlName="name">
  </div>
  <div>
    <label for="inputSurname">Surname</label>
    <input type="text" id="inputSurname" placeholder="Surname" formControlName="surname">
  </div>
  <div>
    <div>
      <label for="inputEmail">Email</label>
      <input type="text" id="inputEmail" formControlName="email">
    </div>
  </div>

  <div>
    <div>
      <label for="inputPhoneNumber">Phone number</label>
      <input type="text" id="inputPhoneNumber" formControlName="phoneNumber">
    </div>
  </div>
  <button type="submit" (click)="onSubmit()">Register</button>
</form>
