<google-map (mapClick)="click($event)"
  height="500px"
  width="100%"
  [zoom]="zoom"
  [options]="options"
>
  <map-marker [position]="marker.position"

  ></map-marker>
</google-map>

<!-- Use custom zoom buttons -->
<button (click)="zoomIn()">Zoom in</button>
<button (click)="zoomOut()">Zoom out</button>
